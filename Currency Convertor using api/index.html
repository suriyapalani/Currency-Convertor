<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/Api_project/currency convertor.png">
</head>
<body>
    <div class="container">
        <h1>Currency Convertor</h1>
        <div class="box">
            <div class="left-box">
                <select name="currency" class="currency">
                    
                </select>
                <input type="number" name="" id="input" placeholder="0">
            </div>
            <div class="right-box">
                <select name="currency" class="currency"></select>
                <input type="number" name="" id="result" placeholder="0">
            </div>
        </div>
        <div class="btn">
            <button id="btn">Convert</button>
        </div>
        
    </div>
    <script src = "script.js"></script>
</body>
</html>
